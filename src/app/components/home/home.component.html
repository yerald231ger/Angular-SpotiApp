<div class="row row-cols-1 row-cols-md-2 g-4">
    <div class="col-md-4" *ngFor="let cancion of nuevasCansiones">
        <div class="card">
            <img [src]="cancion.images | noimage" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ cancion.name }}</h5>
                <p class="card-text">                  
                </p>
                <h6 *ngFor="let artist of cancion.artists"><span class="badge bg-primary">{{ artist.name }}</span></h6>  
            </div>
        </div>
    </div>
</div>
